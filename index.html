  <script>
    // Title animation: shows "Error"
    var titles = ["E","Er","Err","Erro","Error","Erro","Err","Er","E"];
    var index = 0;
    function changeTitle() {
      document.title = titles[index];
      index = (index + 1) % titles.length;
      setTimeout(changeTitle, 300);
    }
    changeTitle();
  </script>
  <style>
    /* Minimal inline styles to center the message while keeping existing CSS available */
    .fullscreen-error {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .fullscreen-error h1 {
      font-size: 4rem;
      color: #ff4444;
      margin: 0;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .fullscreen-error h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body class="dark">

  <div class="main-container">

      <section class="fullscreen-error" id="error-screen" aria-labelledby="error-title">
