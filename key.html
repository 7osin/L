    <script>
        var titles = ["@K", "@Ka","@KaM", "@KaMa", "@KaM", "@Ka", "@K"]; // الأسماء التي تريد تغييرها
        var index = 0;
      
        function changeTitle() {
          document.title = titles[index]; // تعيين العنوان الحالي
          index = (index + 1) % titles.length; // التحقق من الترتيب والانتقال إلى العنوان التالي
          setTimeout(changeTitle, 300); // تغيير العنوان بسرعة (كل 100 ميلي ثانية)
        }
      
        changeTitle(); // بدء تغيير العنوان
    </script>
        <!--  -->
        <body onclick="playAudio()">
            <audio id="audioPlayer" src="https://cdn.discordapp.com/attachments/1224889209119178773/1225924540123582464/Y2meta.app_-_-____2023___Ayed_-_Rdy_128_kbps.mp3?ex=66622e32&is=6660dcb2&hm=1012d83cc6f25f1e42b8eef0ca8a548d27a3ef3f3cf999484ec0ef7061d4ae61&"></audio>
            
            <script>
                function playAudio() {
                    var audio = document.getElementById('audioPlayer');
                    var currentTime = sessionStorage.getItem('audioCurrentTime');
                    if (currentTime) {
                        audio.currentTime = parseFloat(currentTime);
                    }
                    audio.play();
                }
        
                document.getElementById('audioPlayer').addEventListener('timeupdate', function () {
                    var audio = document.getElementById('audioPlayer');
                    sessionStorage.setItem('audioCurrentTime', audio.currentTime);
                });
            </script>
