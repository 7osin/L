    <script>
        function playAudio() {
            var audio = document.getElementById('audioPlayer');
            var currentTime = sessionStorage.getItem('audioCurrentTime');
            if (currentTime) {
                audio.currentTime = parseFloat(currentTime);
            }
            audio.play();
        }

        // تشغيل الصوت عند تحميل الصفحة
        window.onload = playAudio;

        // حفظ وقت التشغيل الحالي عند مغادرة الصفحة
        window.addEventListener('beforeunload', function () {
            var audio = document.getElementById('audioPlayer');
            sessionStorage.setItem('audioCurrentTime', audio.currentTime);
        });

        // تشغيل الصوت عند النقر على الشاشة
        document.body.addEventListener('click', function () {
            var audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
